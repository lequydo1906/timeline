<!doctype html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Timeline (Ngày)</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="app-header">
      <h1>Timeline</h1>
      <div class="actions">
        <button id="goto-today" type="button" title="Cuộn về thời điểm hiện tại">Hôm nay</button>
      </div>
    </header>

    <section class="controls">
      <div class="field">
        <label for="title">Tiêu đề</label>
        <input id="title" type="text" placeholder="Nhập tiêu đề sự kiện" />
      </div>
      <div class="field">
        <label for="start">Bắt đầu</label>
        <input id="start" type="datetime-local" />
      </div>
      <div class="field">
        <label for="end">Kết thúc</label>
        <input id="end" type="datetime-local" />
      </div>
      <button id="save" type="button">Lưu sự kiện</button>
    </section>

    <section id="timeline-wrapper">
      <div id="timeline">
        <div id="now-line"></div>
        <div id="now-label"></div>
      </div>
    </section>

    <footer class="legend">
      <div class="pill sample-event">Sự kiện</div>
      <div class="pill now">Thời điểm hiện tại</div>
    </footer>

    <!-- Firebase v8 (phù hợp với code dạng firebase.initializeApp / firebase.firestore) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <!-- App -->
    <script src="./script.js"></script>
  </body>
</html>
