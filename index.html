<!doctype html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Timeline Trục Ngang</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="app-header">
      <h1>Timeline Trục Ngang</h1>
      <button id="goto-today">Hôm nay</button>
    </header>

    <!-- Form thêm sự kiện -->
    <section class="controls">
      <div class="field">
        <label for="title">Tiêu đề</label>
        <input id="title" type="text" placeholder="Nhập tiêu đề sự kiện" />
      </div>
      <div class="field">
        <label for="start">Bắt đầu</label>
        <input id="start" type="datetime-local" />
      </div>
      <div class="field">
        <label for="end">Kết thúc</label>
        <input id="end" type="datetime-local" />
      </div>
      <button id="save">Lưu</button>
    </section>

    <!-- Timeline ngang -->
    <section id="timeline-wrapper">
      <div id="timeline">
        <!-- JS sẽ vẽ thêm các .day-marker + .day-label -->
        <div id="now-line"></div>
        <div id="now-label"></div>
      </div>
    </section>

    <footer class="legend">
      <div class="pill sample-event">Sự kiện</div>
      <div class="pill now">Thời điểm hiện tại</div>
    </footer>

    <!-- Firebase v8 -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <!-- Code timeline -->
    <script src="./script.js"></script>
  </body>
</html>
