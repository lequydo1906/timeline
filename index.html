<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Timeline Firestore</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form">
    <input type="text" id="title" placeholder="Tên sự kiện">
    <input type="datetime-local" id="start">
    <input type="datetime-local" id="end">
    <button id="addBtn">Thêm sự kiện</button>
  </div>

  <div class="timeline-container" id="timeline">
    <div class="now-line" id="nowLine"></div>
    <div class="now-label" id="nowLabel"></div>
  </div>
  <div class="tooltip" id="tooltip"></div>

  <!-- Firebase SDK -->
  <script type="module" src="app.js"></script>
</body>
</html>
