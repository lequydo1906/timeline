<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Timeline Sự Kiện</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" rel="stylesheet"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
  <style>
    #timeline {
      width: 100%;
      height: 600px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h2>Dòng thời gian sự kiện</h2>
  <div id="timeline"></div>

  <script>
    // Danh sách sự kiện
    var items = new vis.DataSet([
      {id: 1, content: 'Eternal Radiance', start: '2025-09-01', end: '2025-09-05', style: 'background-color: red; color: white;'},
      {id: 2, content: 'Thunderflare Dominion', start: '2025-09-02', end: '2025-09-08', style: 'background-color: orange; color: white;'},
      {id: 3, content: 'Carlotta Banner', start: '2025-09-04', end: '2025-09-10', style: 'background-color: brown; color: white;'},
      {id: 4, content: 'Shorekeeper Banner', start: '2025-09-07', end: '2025-09-12', style: 'background-color: blue; color: white;'}
    ]);

    // Vẽ timeline
    var container = document.getElementById('timeline');
    var options = {
      stack: false,
      showCurrentTime: true,
      orientation: 'top'
    };
    var timeline = new vis.Timeline(container, items, options);
  </script>
</body>
</html>
