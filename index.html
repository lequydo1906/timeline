<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>Quản Lý Sự Kiện</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container" id="main-container">
      <div class="event-card">
        <form id="event-form" class="mobile-grid-form" action="#" method="POST">
          <div class="form-group name-col">
            <label>Tên sự kiện</label>
            <input id="event-name" type="text" placeholder="Tên sự kiện..." />
          </div>

          <div class="form-group">
            <label>Bắt đầu</label>
            <input id="start" type="datetime-local" />
          </div>

          <div class="form-group">
            <label>Kết thúc</label>
            <input id="end" type="datetime-local" />
          </div>

          <div class="form-group">
            <label>Màu sắc</label>
            <div class="color-wrapper">
              <input id="color" type="color" value="#4a90e2" />
              <span class="color-label-text">RGB</span>
            </div>
          </div>

          <div class="form-group">
            <label>Lặp lại</label>
            <select id="recurrence">
              <option value="none">Không lặp</option>
              <option value="daily">Hàng ngày</option>
              <option value="weekly">Hàng tuần</option>
              <option value="monthly">Hàng tháng</option>
              <option value="yearly">Hàng năm</option>
              <option value="custom">Theo khoảng thời gian</option>
            </select>
          </div>

          <div class="form-group checkbox-group">
            <input type="checkbox" id="game" />
            <label for="game">Game</label>
          </div>

          <div class="form-group col-2">
            <label>URL ảnh</label>
            <input id="file" type="text" placeholder="https://example.com/image.jpg" />
          </div>

          <div class="form-group col-2">
            <button type="submit" class="btn-submit">Thêm sự kiện</button>
          </div>
        </form>
      </div>

      <div class="timeline-section">
        <div class="timeline-controls">
          <div class="date-range">
            <div class="range-item">
              <label>Từ:</label>
              <input id="range-start" type="month" />
            </div>
            <div class="range-item">
              <label>Đến:</label>
              <input id="range-end" type="month" />
            </div>
            <div class="range-item">
              <label>Game only</label>
              <input id="filter-game" type="checkbox" />
            </div>
            <button id="btn-view" class="btn-filter">Xem</button>
            <div class="zoom-section">
              <button id="zoom-out" class="zoom-btn" title="Thu nhỏ">Zoom−</button>
              <span id="zoom-level">100%</span>
              <button id="zoom-in" class="zoom-btn" title="Phóng to">Zoom+</button>
              <button id="fullscreen-btn" class="zoom-btn" title="Toàn màn hình">⛶</button>
              <button id="reset-view-btn" class="zoom-btn" title="Quay lại bình thường" style="display: none;">✕</button>
            </div>
          </div>
        </div>
        <div class="timeline">
          <div id="timeline-inner" class="timeline-inner">
            <div id="months-row" class="months-row"></div>
            <div id="days-row" class="days-row"></div>
            <div id="events-layer" class="events-layer"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- Firebase SDK (compat) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <script src="script.js"></script>
  </body>
</html>
