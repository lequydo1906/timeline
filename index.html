<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Timeline Firestore</title>
  <script type="module">
    // Import Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, onSnapshot, addDoc, orderBy, query } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // Firebase config (thay báº±ng config cá»§a báº¡n trong Firebase Console)
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Khá»Ÿi táº¡o Firebase + Firestore
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Sau khi load web
    window.addEventListener("DOMContentLoaded", () => {
      // Khá»Ÿi táº¡o timeline
      const container = document.getElementById("timeline");
      const items = new vis.DataSet([]);
      const options = { stack: false };
      const timeline = new vis.Timeline(container, items, options);

      // Láº¥y dá»¯ liá»‡u Firestore real-time
      const q = query(collection(db, "events"), orderBy("start", "asc"));
      onSnapshot(q, (snapshot) => {
        const data = [];
        snapshot.forEach((doc) => {
          const e = doc.data();
          data.push({
            id: doc.id,
            content: e.content,
            start: e.start,
            end: e.end || null,
            style: `background-color:${e.color || "#1976d2"}; color: white;`
          });
        });
        items.clear();
        items.add(data);
        console.log("ÄÃ£ táº£i sá»± kiá»‡n:", data); // Log kiá»ƒm tra
      });

      // Báº¯t sá»± kiá»‡n báº¥m nÃºt lÆ°u
      document.getElementById("saveEvent").addEventListener("click", async () => {
        const content = document.getElementById("content").value;
        const start = document.getElementById("start").value;
        const end = document.getElementById("end").value;
        const color = document.getElementById("color").value;

        if (!content || !start) {
          alert("Nháº­p Ã­t nháº¥t tiÃªu Ä‘á» vÃ  ngÃ y báº¯t Ä‘áº§u");
          return;
        }

        await addDoc(collection(db, "events"), {
          content,
          start,
          end,
          color
        });
        console.log("ÄÃ£ thÃªm sá»± kiá»‡n:", content);
      });
    });
  </script>

  <!-- vis-timeline CSS & JS -->
  <link href="https://unpkg.com/vis-timeline@7.7.0/dist/vis-timeline-graph2d.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vis-timeline@7.7.0/standalone/umd/vis-timeline-graph2d.min.js"></script>
</head>
<body>
  <h2>ğŸ“… Timeline Firestore</h2>
  <div>
    <input type="text" id="content" placeholder="TÃªn sá»± kiá»‡n">
    <input type="date" id="start">
    <input type="date" id="end">
    <input type="color" id="color" value="#1976d2">
    <button id="saveEvent">LÆ°u sá»± kiá»‡n</button>
  </div>
  <div id="timeline" style="height: 400px; border:1px solid #ccc; margin-top:10px;"></div>
</body>
</html>
