<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Timeline</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="form">
  <input id="title" placeholder="Tên sự kiện">
  <input id="start" type="datetime-local">
  <input id="end" type="datetime-local">
  <button onclick="addEvent()">Thêm</button>
  <button onclick="updateEvent()" style="display:none;" id="updateBtn">Cập nhật</button>
  <button onclick="cancelEdit()" style="display:none;" id="cancelBtn">Hủy</button>
</div>

<div id="timeline"></div>
<div id="nowLine"></div>
<div id="nowLabel"></div>
<div id="tooltip" class="tooltip"></div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js"></script>
<script src="app.js"></script>
</body>
</html>
